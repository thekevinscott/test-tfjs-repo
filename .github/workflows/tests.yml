name: 'Tests'
on: [push]

env:
  TF_CPP_MIN_LOG_LEVEL: 2

jobs:
  test-jest:
    name: 'Test Jest'
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout repository'
        uses: actions/checkout@v2

      - name: 'Set up pnpm'
        uses: pnpm/action-setup@v2

      - name: Install dependencies
        run: pnpm install

      - name: 'Lint'
        run: 'pnpm test:jest

  test-vitest:
    name: 'Test Vitest'
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout repository'
        uses: actions/checkout@v2

      - name: 'Set up pnpm'
        uses: pnpm/action-setup@v2

      - name: Install dependencies
        run: pnpm install

      - name: 'Lint'
        run: 'pnpm test:vitest
